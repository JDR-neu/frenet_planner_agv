gen.add("N_S_SAMPLE", double_t, 0, "Parameter", 3.0, 0, 10.0)
gen.add("ROBOT_RADIUS", double_t, 0, "The radius of the robot, used to avoid the obstacle", 2.0, 0, 5.0)

